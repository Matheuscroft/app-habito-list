<div *ngIf="area" class="area-detail">
  <button (click)="goBack()">Voltar</button>
  <div class="area-color" [style.background-color]="area.color">
    <div class="area-name">
      <h1>{{ area.name }}</h1>
    </div>
  </div>

  <div class="form-container">
    <app-form-add-subarea [areaId]="area.id" (subareaAdded)="handleSubareaAdded($event)"></app-form-add-subarea>
  </div>

  <div class="subareas-container">
    <app-subareas-list
      [subareas]="subareas"
      [isLoading]="isLoading"
      (subareaDeleted)="handleSubareaDeleted($event)"
    ></app-subareas-list>
  </div>
</div>
